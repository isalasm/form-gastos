<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Gastos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter font and a slightly softer background color */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        /* Custom styles for the form container */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        /* Style for the form title */
        h1 {
            color: #343a40;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        /* Ensure labels have some bottom margin */
        .form-label {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h1 class="text-center">Gastos</h1>
            <!-- The form will use the GET method to append data to the URL. -->
            <!-- An empty action attribute means it will submit to the current page's URL. -->
            <form id="gastosForm" method="GET" action="">
                <!-- Amount Field -->
                <div class="mb-3">
                    <label for="monto" class="form-label">Monto *</label>
                    <input type="number" class="form-control" id="monto" name="monto" placeholder="Ej: 15000" required>
                </div>

                <!-- Description Field -->
                 <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Ej: Café con amigos">
                </div>

                <!-- Dueño (Owner) Field -->
                <div class="mb-3">
                    <label for="dueno" class="form-label">Dueño *</label>
                    <select class="form-select" id="dueno" name="dueno" required>
                        <option value="" disabled selected>Seleccione un dueño</option>
                        <option value="Ignacio">Ignacio</option>
                        <option value="Andrea">Andrea</option>
                        <option value="Ambos">Ambos</option>
                    </select>
                </div>

                <!-- Categoría (Category) Field -->
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría *</label>
                    <select class="form-select" id="categoria" name="categoria" required>
                        <option value="" disabled selected>Seleccione una categoría</option>
                        <option value="Comida">Comida</option>
                        <option value="Uber Eats">Uber Eats</option>
                        <option value="Salidas">Salidas</option>
                        <option value="Hogar (insumos)">Hogar (insumos)</option>
                        <option value="Hogar (decoración)">Hogar (decoración)</option>
                        <option value="Cuentas">Cuentas</option>
                        <option value="Regalos">Regalos</option>
                        <option value="Personal">Personal</option>
                        <option value="Medico">Medico</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                
                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Enviar Gasto</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // This script runs when the window has finished loading.
        window.onload = function() {
            // Create a URLSearchParams object to easily access the URL parameters.
            const urlParams = new URLSearchParams(window.location.search);

            // Get the values from the URL parameters by their name.
            const monto = urlParams.get('monto');
            const descripcion = urlParams.get('descripcion');
            const dueno = urlParams.get('dueno');
            const categoria = urlParams.get('categoria');

            // Pre-fill the form fields if the corresponding URL parameters exist.
            if (monto) {
                document.getElementById('monto').value = monto;
            }
            if (descripcion) {
                document.getElementById('descripcion').value = descripcion;
            }
            if (dueno) {
                document.getElementById('dueno').value = dueno;
            }
            if (categoria) {
                document.getElementById('categoria').value = categoria;
            }
        };
    </script>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
